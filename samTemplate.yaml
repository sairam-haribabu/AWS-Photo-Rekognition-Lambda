AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: lambda fn created by cloudformation
Resources:
  cfdemofunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.6
      CodeUri: ./cf-demo-function
      Description: lambda fn created by cloudformation
      MemorySize: 128
      Timeout: 30
      Role: 'arn:aws:iam::301693012474:role/service-role/index-photos-role-er5nfo0s'
      Environment:
        Variables:
          REGION: us-east-1
  searchphotos:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      CodeUri: ./index-photos-copy
      Description: ''
      MemorySize: 128
      Timeout: 3
      Role: 'arn:aws:iam::301693012474:role/service-role/search-photos-role-q897a7fl'
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /search
            Method: GET
        Api2:
          Type: Api
          Properties:
            Path: /search
            Method: GET
      Layers:
        - 'arn:aws:lambda:us-east-1:301693012474:layer:RequestsPackage:1'
  indexphotos:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      CodeUri: ./search-photos-copy
      Description: >-
        An Amazon S3 trigger that retrieves metadata for the object that has
        been updated.
      MemorySize: 128
      Timeout: 3
      Role: 'arn:aws:iam::301693012474:role/service-role/index-photos-role-er5nfo0s'
      Events:
        BucketEvent1:
          Type: S3
          Properties:
            Bucket:
              Ref: Bucket1
            Events:
              - 's3:ObjectCreated:*'
      Tags:
        'lambda-console:blueprint': s3-get-object-python
      Layers:
        - 'arn:aws:lambda:us-east-1:301693012474:layer:RequestsPackage:1'
  Bucket1:
    Type: 'AWS::S3::Bucket'